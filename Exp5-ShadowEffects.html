<html>
    <head>
        <title>CSS 3 Multiple Box Shadow</title>
        <style>
            .ram{
                height:200px;
                width:200px;
                color: blueviolet;
                background:rgb(144,265,165,245);
                box-shadow:10px 10px 10px rgb(50, 86, 216),100px 50px 55px 54px rgb(9, 9, 9);
            }
        </style>
    </head>
    <div class="ram"></div>
</html>
