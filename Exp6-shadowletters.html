<html>
    <head>
        <title>Text shadow</title>
        <style>
            h1{
                text-shadow: 10px 14px 5px red;
            }
            h2{
                text-shadow: 12px 5px 15px blue;
            }
            h4{
                text-shadow: 10px 5px 4px rgb(29, 126, 230),1px 2px 6px rgb(24, 248, 76);
            }
        </style>
    </head>
    <body>
        <h1>Welcome Ram</h1>
        <h4>Shadow letters</h4>
        <h2>HTML CSS HTML5 CSS3</h2>
    </body>
</html>
