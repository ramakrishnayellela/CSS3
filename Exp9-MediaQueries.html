<html>
    <head>
        <title>Media Queries</title>
        <style>
            body{
                background-color:aqua;
            }
            @media screen and (min-width:550px){
                body{
                    background-color:blanchedalmond;
                }
            }
            @media screen and (min-width:1000px){
                body{
                    background-color: blueviolet;
                }
            }
        </style>
    </head>
    <body>
        <h1>CSS3 Web Technologies</h1>
        <p>Media Queries are CSS3 rules that allow developers to create styles based on characteristics of the device or screen on which a webpage is being rendered

            These queries enable responsive design.</p>
    </body>
</html>
